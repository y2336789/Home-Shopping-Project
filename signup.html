<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>영정종 스토어</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Jua&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <!-- 하이퍼링크 밑줄 및 색상 변경 방지 -->
    <style>
      a {
        text-decoration: none;
        color: white;
      }
      a:visited {
        text-decoration: none;
      }
      a:hover {
        text-decoration: none;
      }
      a:focus {
        text-decoration: none;
      }
      a:hover,
      a:active {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <header class="px-3 py-2 bg-dark text-white">
      <div class="container1">
        <span><a href="main.html">(주) 못난 놈들</a></span>
        <ul class="nav justify-content-end">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">On Sale!</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Event</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">고객센터</a>
          </li>
        </ul>
      </div>
    </header>

    <div class="px-3 py-2 border-bottom mb-3">
      <div class="">
        <form class="search-bar">
          <input type="search" class="form-control" placeholder="Search..." />
        </form>

        <div class="text-end">
          <button type="button" class="btn btn-light text-dark me-2">
            Login
          </button>
          <button type="button" class="btn btn-primary">Sign-up</button>
        </div>
      </div>
    </div>
    <div class="user-bar">
      <span>비회원님 안녕하세요!</span>
      <span>마이페이지</span>
      <span>최근 본 상품</span>
      <span>장바구니</span>
    </div>
    <h2>못난 녀석들 회원가입</h2>
    <div id="wrapper">
      <!-- content-->
      <div id="content">
        <!-- ID -->
        <div>
          <h3 class="join_title">
            <label for="id">아이디</label>
          </h3>
          <span class="box int_id">
            <input type="text" id="id" class="int" maxlength="20" />
          </span>
          <span class="error_next_box"></span>
        </div>

        <!-- PW1 -->
        <div>
          <h3 class="join_title"><label for="pswd1">비밀번호</label></h3>
          <span class="box int_pass">
            <input type="password" id="pswd1" class="int" maxlength="20" />
            <span id="alertTxt">사용불가</span>
            <img
              src="./img/signup/m_icon_pass.png"
              id="pswd1_img1"
              class="pswdImg"
            />
          </span>
          <span class="error_next_box"></span>
        </div>

        <!-- PW2 -->
        <div>
          <h3 class="join_title"><label for="pswd2">비밀번호 재확인</label></h3>
          <span class="box int_pass_check">
            <input type="password" id="pswd2" class="int" maxlength="20" />
            <img
              src="./img/signup/m_icon_check_disable.png"
              id="pswd2_img1"
              class="pswdImg"
            />
          </span>
          <span class="error_next_box"></span>
        </div>

        <!-- NAME -->
        <div>
          <h3 class="join_title"><label for="name">이름</label></h3>
          <span class="box int_name">
            <input type="text" id="name" class="int" maxlength="20" />
          </span>
          <span class="error_next_box"></span>
        </div>

        <!-- BIRTH -->
        <div>
          <h3 class="join_title"><label for="yy">생년월일</label></h3>

          <div id="bir_wrap">
            <!-- BIRTH_YY -->
            <div id="bir_yy">
              <span class="box">
                <input
                  type="text"
                  id="yy"
                  class="int"
                  maxlength="4"
                  placeholder="년(4자)"
                />
              </span>
            </div>

            <!-- BIRTH_MM -->
            <div id="bir_mm">
              <span class="box">
                <select id="mm" class="sel">
                  <option>월</option>
                  <option value="01">1</option>
                  <option value="02">2</option>
                  <option value="03">3</option>
                  <option value="04">4</option>
                  <option value="05">5</option>
                  <option value="06">6</option>
                  <option value="07">7</option>
                  <option value="08">8</option>
                  <option value="09">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                </select>
              </span>
            </div>

            <!-- BIRTH_DD -->
            <div id="bir_dd">
              <span class="box">
                <input
                  type="text"
                  id="dd"
                  class="int"
                  maxlength="2"
                  placeholder="일"
                />
              </span>
            </div>
          </div>
          <span class="error_next_box"></span>
        </div>

        <!-- GENDER -->
        <div>
          <h3 class="join_title"><label for="gender">성별</label></h3>
          <span class="box gender_code">
            <select id="gender" class="sel">
              <option>성별</option>
              <option value="M">남자</option>
              <option value="F">여자</option>
            </select>
          </span>
          <span class="error_next_box">필수 정보입니다.</span>
        </div>

        <!-- EMAIL -->
        <div>
          <h3 class="join_title">
            <label for="email"
              >본인확인 이메일<span class="optional">(선택)</span></label
            >
          </h3>
          <span class="box int_email">
            <input
              type="text"
              id="email"
              class="int"
              maxlength="100"
              placeholder="선택입력"
            />
          </span>
          <span class="error_next_box">이메일 주소를 다시 확인해주세요.</span>
        </div>

        <!-- MOBILE -->
        <div>
          <h3 class="join_title"><label for="phoneNo">휴대전화</label></h3>
          <span class="box int_mobile">
            <input
              type="tel"
              id="mobile"
              class="int"
              maxlength="16"
              placeholder="전화번호 입력"
            />
          </span>
          <span class="error_next_box"></span>
        </div>

        <!-- JOIN BTN-->
        <div class="btn_area">
          <button type="button" id="btnJoin">
            <span>가입하기</span>
          </button>
        </div>
      </div>
      <!-- content-->
    </div>

    <div class="fixed-bottom">
      <section class="bottom-bar"></section>
    </div>
    <script
      src="https://kit.fontawesome.com/0df657c80e.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
