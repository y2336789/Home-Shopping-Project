<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>영정종 스토어</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Jua&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/login.css" />
    <!-- 하이퍼링크 밑줄 및 색상 변경 방지 -->
    <style>
      a {
        text-decoration: none;
        color: white;
      }
      a:visited {
        text-decoration: none;
      }
      a:hover {
        text-decoration: none;
      }
      a:focus {
        text-decoration: none;
      }
      a:hover,
      a:active {
        text-decoration: none;
      }
		/* Full-width input fields */
		input[type="text"],
		input[type="password"],
		input[type="email"] {
		  width: 100%;
		  padding: 12px 20px;
		  margin: 8px 0;
		  display: inline-block;
		  border: 1px solid #ccc;
		  box-sizing: border-box;
		}
		
		/* Set a style for all buttons */
		.Login_Btn {
		  background-color: #4caf50;
		  color: white;
		  padding: 14px 20px;
		  margin: 8px 0;
		  border: none;
		  cursor: pointer;
		  width: 100%;
		}
		
		button:hover {
		  opacity: 0.8;
		}
		
		/* Center the image and position the close button */
		.imgcontainer {
		  text-align: center;
		  margin: 24px 0 12px 0;
		  position: relative;
		}
		
		img.unlock {
		  width: 10%;
		  border-radius: 50%;
		}
		
		.container {
		  padding: 16px;
		}
		
		/* Modal Content/Box */
		.modal-content {
		  background-color: #fefefe;
		  margin: 5% auto 15% auto; /* 5% from the top, 15% from the bottom and centered */
		  border: 1px solid #888;
		  width: 80%; /* Could be more or less, depending on screen size */
		}
		
		/* Add Zoom Animation */
		.animate {
		  -webkit-animation: animatezoom 0.6s;
		  animation: animatezoom 0.6s;
		}
		
		@-webkit-keyframes animatezoom {
		  from {
		    -webkit-transform: scale(0);
		  }
		  to {
		    -webkit-transform: scale(1);
		  }
		}
		
		@keyframes animatezoom {
		  from {
		    transform: scale(0);
		  }
		  to {
		    transform: scale(1);
		  }
		}
		
		#registerLink {
		  width: 100%;
		  padding: 10px 20px;
		  margin: 8px 0;
		  display: inline-block;
		}
    </style>
  </head>
  <body>
    <header class="px-3 py-2 bg-dark text-white">
 		<div class="container1">
	        <span><a href="index.jsp">(주) 못난 놈들</a></span>
	        <ul class="nav justify-content-end">
	          <li class="nav-item">
	            <a class="nav-link" href="./service.jsp">고객센터</a>
	          </li>
        </ul>
      </div>
    </header>

    <div class="px-3 py-2 border-bottom mb-3">
      <div class="">
        <form class="search-bar">
          <input type="search" class="form-control" placeholder="Search..." />
        </form>
        <div class="text-end">
          <button type="button" class="btn btn-primary" onclick="location.href='./register.html'">Sign-up</button>
        </div>
      </div>
    </div>
    <div class="user-bar">
      <span>비회원님 안녕하세요!</span>
    </div>
    <div id="id01">
      <form class="modal-content animate" action="login2.jsp" method="post">
        <div class="imgcontainer">
          <img src="./img/unlock.png" alt="unlock" class="unlock" />
          <h2>Login</h2>
        </div>

        <div class="container">
          <label for="userNameOrEmail"><b>User name</b></label>
          <input
            type="text"
            placeholder="Enter User"
            name="userName"
            required
          />

          <label for="password"><b>Password</b></label>
          <input
            type="password"
            placeholder="Enter Password"
            name="password"
            required
          />

          <button type="submit" class="Login_Btn">Login</button>
        </div>
      </form>
    </div>

    <script
      src="https://kit.fontawesome.com/0df657c80e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
