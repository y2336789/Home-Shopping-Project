<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>영정종 스토어</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="screen-header">
      <div class="screen-header__column">
        <h1 class="screen-header__title">못난 놈들</h1>
        <div class="search">
          <!-- 검색 구현해보기 -->
          <button>
            <input type="text" placeholder="검색어를 입력하세요..." />
            <span><i class="fas fa-search"></i></span>
          </div>
        </button>
      </div>
      <div class="screen-header__column">
        <span>로그인</span>
        <span>회원가입</span>
        <span>세일</span>
        <span>이벤트</span>
        <span>고객센터</span>
      </div>
    </div>
    <div class="second-bar">
    </div>
    <div class="trademark">
      <img src="img/trademark.PNG"/>
    </div>
    <div class="second-bar">
    </div>
    <div class="user-bar">
      <span>비회원님 안녕하세요!</span>
      <span>마이페이지</span>
      <span>최근 본 상품</span>
      <span>장바구니</span>
    </div>
    
    <div class="fruit__list">
      <div class="fruit">
        <img src="./img/fruit.PNG"/>
        <span>과일</span>
      </div>
      <div class="fruit">
        <img src="./img/vegetable.PNG"/>
        <span>채소</span>
      </div>
      <div class="fruit">
        <img src="./img/ugly.PNG"/>
        <span id="title">못난이 과일</span>
      </div>
    </div>
  
    <script
      src="https://kit.fontawesome.com/0df657c80e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
